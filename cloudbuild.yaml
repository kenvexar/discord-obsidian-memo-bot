# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/discord-obsidian-memo-bot:$COMMIT_SHA', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/discord-obsidian-memo-bot:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'discord-obsidian-memo-bot'
    - '--image'
    - 'gcr.io/$PROJECT_ID/discord-obsidian-memo-bot:$COMMIT_SHA'
    - '--region'
    - 'asia-northeast1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '1Gi'
    - '--cpu'
    - '1'
    - '--min-instances'
    - '0'
    - '--max-instances'
    - '10'
    - '--timeout'
    - '300s'
    - '--concurrency'
    - '5'
    - '--set-env-vars'
    - '^@^ENVIRONMENT=production@DISCORD_BOT_TOKEN=${_DISCORD_BOT_TOKEN}@GEMINI_API_KEY=${_GEMINI_API_KEY}@OBSIDIAN_VAULT_PATH=/app/vault@MOCK_MODE=false'

images:
  - 'gcr.io/$PROJECT_ID/discord-obsidian-memo-bot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _DISCORD_BOT_TOKEN: ''  # Set in Cloud Build trigger
  _GEMINI_API_KEY: ''     # Set in Cloud Build trigger